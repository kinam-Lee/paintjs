<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css"/>
    <title>Paint JS</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range"  id="jsRange" min="0.0" max="5.0" value="1.5" step="0.5">
        </div>
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        
        <div class="controls__colors" id="jsColors">
            <div class="controls__color jsColor" style="background-color: #000000"></div>
            <div class="controls__color jsColor" style="background-color: #ffffff"></div>
            <div class="controls__color jsColor" style="background-color: #ff3428"></div>
            <div class="controls__color jsColor" style="background-color: #fe8b05"></div>
            <div class="controls__color jsColor" style="background-color: #ffc502"></div>
            <div class="controls__color jsColor" style="background-color: #45d15c"></div>
            <div class="controls__color jsColor" style="background-color: #4ec1f9"></div>
            <div class="controls__color jsColor" style="background-color: #056dff"></div>
            <div class="controls__color jsColor" style="background-color: #504ccf"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
